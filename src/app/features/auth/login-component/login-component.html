<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-lg border-t-4 border-green-700">

    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900">Connexion</h2>
      <p class="mt-2 text-sm text-gray-600">Al Baraka Digital - Accédez à votre compte</p>
    </div>

    @if (message()) {
      <div class="bg-red-50 border-l-4 border-red-500 p-4 text-red-700 text-sm">
        {{ message() }}
      </div>
    }

    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm space-y-4">

        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input formControlName="email" type="email"
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                 [class.border-red-500]="fieldErrors().email"
                 placeholder="votre@email.com">
          @if (fieldErrors().email) {
            <p class="mt-1 text-xs text-red-600 font-medium">{{ fieldErrors().email }}</p>
          }
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Mot de passe</label>
          <input formControlName="password" type="password"
                 class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm"
                 [class.border-red-500]="fieldErrors().password"
                 placeholder="••••••••">
          @if (fieldErrors().password) {
            <p class="mt-1 text-xs text-red-600 font-medium">{{ fieldErrors().password }}</p>
          }
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a routerLink="/register" class="font-medium text-green-700 hover:text-green-600">
            Pas encore de compte ? S'inscrire
          </a>
        </div>
      </div>

      <button type="submit" [disabled]="loginForm.invalid || isLoading()"
              class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-700 hover:bg-green-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 disabled:bg-gray-400 transition-all">
        @if (isLoading()) {
          <svg class="animate-spin h-5 w-5 mr-2 text-white" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Connexion en cours...
        } @else {
          Se connecter
        }
      </button>
    </form>
  </div>
</div>
