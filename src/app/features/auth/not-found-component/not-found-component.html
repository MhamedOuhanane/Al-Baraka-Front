<div class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Al Baraka
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10 border-t-4 border-blue-500">

      <div class="flex justify-center mb-6">
        <div class="rounded-full bg-blue-50 p-3">
          <svg class="h-12 w-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
          </svg>
        </div>
      </div>

      <div class="text-center">
        <h1 class="text-6xl font-bold text-blue-600 mb-2">404</h1>
        <h3 class="text-2xl font-bold text-gray-900 mb-2">Page Non Trouvée</h3>
        <p class="text-sm text-gray-600 mb-6">
          Oups ! La page que vous recherchez semble avoir disparu ou n'a jamais existé.
        </p>
      </div>

      <div class="mt-6">
        <button (click)="goHome()"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-200">
          Retour à l'accueil
        </button>
      </div>

      <div class="mt-6 text-center">
        <p class="text-xs text-gray-400">
          Vérifiez l'URL ou contactez le support technique.
        </p>
      </div>
    </div>
  </div>
</div>
